ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br></pre></td><td class="code"><pre><span class="line">#coding: utf-8</span><br><span class="line">import tensorflow as tf</span><br><span class="line">from numpy.random import RandomState</span><br><span class="line"></span><br><span class="line">#每轮训练输入的数据量</span><br><span class="line">batch_size = 8</span><br><span class="line"></span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">含有一个隐藏层的神经网络</span><br><span class="line">输入层                           隐藏层                              输出层</span><br><span class="line">                                 A1</span><br><span class="line">                           </span><br><span class="line">                  </span><br><span class="line"></span><br><span class="line">(X1)</span><br><span class="line">          </span><br><span class="line">            </span><br><span class="line">                                 A2                                   Y</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">(X2)</span><br><span class="line"></span><br><span class="line">                                 A3</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line"></span><br><span class="line">#w1是输入层和隐藏层之前的全连接权重, 相应的w2是隐藏层和输出层之间的连接权重</span><br><span class="line">#这里采用tensorflow内置的随机正态分布对连接权重进行初始化</span><br><span class="line">w1 = tf.Variable(tf.random_normal([2, 3], stddev=1, seed=1))</span><br><span class="line">w2 = tf.Variable(tf.random_normal([3, 1], stddev=1, seed=1))</span><br><span class="line"></span><br><span class="line">#定义输入数据的占位</span><br><span class="line">x = tf.placeholder(tf.float32, shape=(None, 2), name=&quot;x-input&quot;)</span><br><span class="line">y_= tf.placeholder(tf.float32, shape=(None, 1), name=&quot;y-input&quot;)</span><br><span class="line"></span><br><span class="line">#定义神经网络的前向传播过程</span><br><span class="line">a = tf.matmul(x, w1)</span><br><span class="line">y = tf.matmul(a, w2)</span><br><span class="line"></span><br><span class="line">#采用sigmoid激活函数</span><br><span class="line">y = tf.sigmoid(y)</span><br><span class="line"></span><br><span class="line">#采用交叉墒损失函数(y 和 y_ 之前的差距，其中y是神经网络的预测值，y_是实际值)</span><br><span class="line">#clip_by_value对变量的值做上下限处理，将其限制在某个范围内</span><br><span class="line">val = y_ * tf.log(tf.clip_by_value(y, 1e-10, 1.0)) + (1 - y_) * tf.log(tf.clip_by_value(1-y, 1e-10, 1.0))</span><br><span class="line">cross_entropy = -tf.reduce_mean(val)</span><br><span class="line"></span><br><span class="line">#反向传播优化方法，除了AdamOptimizer之外，常用的还有GradientDescentOptimizer MomentumOptimizer</span><br><span class="line">#0.001是学习率，学习的目标就是最小化损失函数</span><br><span class="line">train_step = tf.train.AdamOptimizer(0.001).minimize(cross_entropy)</span><br><span class="line"></span><br><span class="line">#接下来我们造一点训练数据</span><br><span class="line">rdm = RandomState(1)</span><br><span class="line">dataset_size = 128 #128 组训练数据</span><br><span class="line">X = rdm.rand(dataset_size, 2) #随机出来的训练数据输入</span><br><span class="line">Y = [[int(x1+x2&lt;1)] for (x1,x2) in X] #训练数据期望的输出</span><br><span class="line"></span><br><span class="line">#运行整个训练过程</span><br><span class="line">with tf.Session() as sess:</span><br><span class="line">    sess.run(tf.global_variables_initializer()) #初始化所有的变量</span><br><span class="line"></span><br><span class="line">    #变量初始化之后，看下w1和w2的当前值</span><br><span class="line">    print sess.run(w1)</span><br><span class="line">    print sess.run(w2)</span><br><span class="line"></span><br><span class="line">    #迭代5000次</span><br><span class="line">    for i in range(5000):</span><br><span class="line">        #每次采用batch_size组数据进行训练</span><br><span class="line">        start = (i*batch_size) % dataset_size</span><br><span class="line">        end = min(start + batch_size, dataset_size)</span><br><span class="line"></span><br><span class="line">        sess.run(train_step, feed_dict=&#123;x: X[start:end], y_:Y[start:end]&#125;)</span><br><span class="line"></span><br><span class="line">        #每100轮输出一下当前的训练结果：W1和W2和交叉墒</span><br><span class="line">        if i % 100 == 0:</span><br><span class="line">            total_entropy = sess.run(cross_entropy, feed_dict=&#123;x:X, y_:Y&#125;)</span><br><span class="line">            print(&quot;after %d training step, cross entropy is %g&quot; % (i, total_entropy))</span><br><span class="line"></span><br><span class="line">    print sess.run(w1)</span><br><span class="line">    print sess.run(w2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">###</span><br><span class="line">2019-07-13 12:05:25.725879: I tensorflow/core/platform/cpu_feature_guard.cc:141] Your CPU supports instructions that this TensorFlow binary was not compiled to use: AVX2 FMA</span><br><span class="line"></span><br><span class="line">[[-0.8113182   1.4845988   0.06532937]</span><br><span class="line"> [-2.4427042   0.0992484   0.5912243 ]]</span><br><span class="line">[[-0.8113182 ]</span><br><span class="line"> [ 1.4845988 ]</span><br><span class="line"> [ 0.06532937]]</span><br><span class="line">after 0 training step, cross entropy is 1.89805</span><br><span class="line">after 100 training step, cross entropy is 1.62943</span><br><span class="line">after 200 training step, cross entropy is 1.40099</span><br><span class="line">after 300 training step, cross entropy is 1.19732</span><br><span class="line">after 400 training step, cross entropy is 1.02375</span><br><span class="line">after 500 training step, cross entropy is 0.887612</span><br><span class="line">after 600 training step, cross entropy is 0.790222</span><br><span class="line">after 700 training step, cross entropy is 0.727325</span><br><span class="line">after 800 training step, cross entropy is 0.689437</span><br><span class="line">after 900 training step, cross entropy is 0.667623</span><br><span class="line">after 1000 training step, cross entropy is 0.655075</span><br><span class="line">after 1100 training step, cross entropy is 0.647813</span><br><span class="line">after 1200 training step, cross entropy is 0.643196</span><br><span class="line">after 1300 training step, cross entropy is 0.639896</span><br><span class="line">after 1400 training step, cross entropy is 0.637246</span><br><span class="line">after 1500 training step, cross entropy is 0.635031</span><br><span class="line">after 1600 training step, cross entropy is 0.633027</span><br><span class="line">after 1700 training step, cross entropy is 0.631151</span><br><span class="line">after 1800 training step, cross entropy is 0.629368</span><br><span class="line">after 1900 training step, cross entropy is 0.627724</span><br><span class="line">after 2000 training step, cross entropy is 0.626172</span><br><span class="line">after 2100 training step, cross entropy is 0.624696</span><br><span class="line">after 2200 training step, cross entropy is 0.623293</span><br><span class="line">after 2300 training step, cross entropy is 0.622006</span><br><span class="line">after 2400 training step, cross entropy is 0.620801</span><br><span class="line">after 2500 training step, cross entropy is 0.619664</span><br><span class="line">after 2600 train
